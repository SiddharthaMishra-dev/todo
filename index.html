  <body>
    <div class="showcase">
      <h1>todofy</h1>
      <div class="container">
        <div id="input-form">
          <form id="form">
            <label for="note" class="note-heading">Task</label><br /><br />
            <textarea name="note" id="input" cols="30" rows="10"></textarea>
            <br /><br />
            <div id="msg"></div>
            <button type="submit" class="btn btn-danger btn-lg">
              Add Task
            </button>
          </form>
        </div>
        <div class="notes"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
